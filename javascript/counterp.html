<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<input type="text" id="value" name="">
	<button onclick="timer()">click</button>
	<span id="value2"></span>

	<script type="text/javascript">
	function timer() {
		var i = document.getElementById('value').value;
		var id=setInterval(function () {
		     if(i>0){
		     	document.getElementById("value2").innerHTML=i--;
		     }
		     else if(i<=0){
		     	document.getElementById("value2").innerHTML="Time out";
		     	clearInterval(id);
		     	return false;
		     }
		     // i--;
		 },1000);

	}
	</script> 
</body>
</html>
